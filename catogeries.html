<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Packages</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.haditravels.com/packages.css" />
    <link rel="stylesheet" href="https://www.haditravels.com/style.css" />
    <!-- Include the Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <!-- Include any other dependencies you might need -->
    <script src="path/to/other/dependencies.js"></script>
    <style></style>
  </head>
  <body>
   

      <div class="packages-box-container">
        <div id="menu"></div>
      </div>
 

   

    <script>
      function redirectToUrl(itemName) {
        // Save itemName to localStorage
        localStorage.setItem("itemCategory", itemName);

        var url = "/catogry.html";
        window.location.href = url;
      }
     
      </script>
    <script src="firebase.js"></script>
    <script>
     

      // Get a reference to the database
      var database = firebase.database();

      // Fetch menu data from Firebase
      var menuRef = database.ref("category");
      menuRef.on("value", function (snapshot) {
        var menuData = snapshot.val();

        // Display menu data on the web page
        var menuContainer = document.getElementById("menu");
        menuContainer.innerHTML = "";

        for (var key in menuData) {
          if (menuData.hasOwnProperty(key)) {
            var menuItem = menuData[key];
            var menuItemElement = document.createElement("div");
            menuItemElement.innerHTML = `
            
            <button class="btn-package" onclick="redirectToUrl('${menuItem.name}')">
        <div class="packagesBox">
            <div class="image">
                <img src="${menuItem.image}" alt="${menuItem.name}" class="menu-image">
            </div>
            <div class="content">
                <div class="package-details">    
                    <div class="package-name">    
                        <h2 class="multiline-ellipsis-2">${menuItem.name}</h2>
                    </div>
                    
                </div>    
               
            </div>    
        </div> </button>
`;

            menuContainer.appendChild(menuItemElement);
          }
        }
      });
     
    </script>
  </body>
</html>
